spring:
  application:
    name: oj-backed

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oj
    username: root
    password: 123456
  data:
    redis:
      { database: 1, host: localhost, port: 6379, timeout: 5000 }
server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
codesandbox:
  type: remote
